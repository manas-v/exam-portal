{% load static %}

<!DOCTYPE html>
<html lang="en">
    
<!-- Mirrored from coderthemes.com/greeva/layouts/vertical/auth-register.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 23 Jul 2019 05:24:13 GMT -->
<head>
        <meta charset="utf-8" />
        <title>Online Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{%static 'assets/images/favicon.ico' %}">

        <!-- App css -->
        <link href="{%static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{%static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{%static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern d-flex align-items-center mt-lg-5">
	

        <div class="home-btn d-none d-sm-block">
            <a href="index-2.html"><i class="fas fa-home h2 text-white"></i></a>
        </div>
        
        <div class="account-pages w-100 mt-lg-auto mb-lg-3">
            <div class="container p-4">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-8 col-xl-10">
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center mb-4">
                                    <a href="index-2.html">
                                        <span><img src="{%static 'assets/images/logo-dark.png' %}" alt="" height="75"></span>
                                    </a>
                                </div>

                                <form action="regform_submit" method="POST" class="pt-0">
                                    {% csrf_token %}
								<div class="form-group row">
                                   <label class="col-sm-2 col-form-label" for="firstname">First name</label>
                                       <div class="col-sm-10">
                                           <input class="form-control" type="text" id="firstname" name="f_name" placeholder="Enter your firstname" required>
                                       </div>
								</div>
								<div class="form-group row">
                                   <label class="col-sm-2 col-form-label" for="lastname">Last name</label>
                                       <div class="col-sm-10">
                                           <input class="form-control" type="text" id="lastname" name="l_name" placeholder="Enter your lastname" required>
                                       </div>
								</div>
								<div class="form-group row">
                                   <label class="col-sm-2 col-form-label" for="phno">Phone Number</label>
                                       <div class="col-sm-10">
                                           <input class="form-control" type="text" id="phno" name="phno" placeholder="Enter your Phone Number" required>
                                       </div>
								</div>
								<div class="form-group row">
                                   <label class="col-sm-2 col-form-label" for="emailaddress">Email Address</label>
                                       <div class="col-sm-10">
                                           <input class="form-control" type="email" id="emailaddress" name="mail" placeholder="Enter your email" required>
                                       </div>
								</div>
								<div class="form-group row">
                                   <label class="col-sm-2 col-form-label" for="date">Date of Birth</label>
                                       <div class="col-sm-10">
                                                <input class="form-control" type="date" id="date" name="date" placeholder="DD/MM/YYYY" required>
                                       </div>
								</div>
                      			<div class="form-group row">
										<label class="col-xl-2 col-form-label" >Select</label>
                                                <div class="custom-control custom-radio form-check-inline mt-1 ml-2">
                                                    <input type="radio" class="custom-control-input" id="customRadio1" name="tec" value="0">
                                                    <label class="custom-control-label" for="customRadio1">Teacher</label>
                                                </div>
                                                <div class="custom-control custom-radio form-check-inline mt-1 ml-1">
                                                    <input type="radio" class="custom-control-input" id="customRadio2" name="tec" value="1">
                                                    <label class="custom-control-label" for="customRadio2">Student</label>
                                                </div>
                                            </div>
								
											
									<div class="form-group row">
                                        <label class="col-xl-2 col-form-label" >Subjects</label>
                                                <div class="custom-control custom-checkbox form-check-inline mt-1 ml-2">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1" name="phy">
                                                    <label class="custom-control-label" for="customCheck1">Physics</label>
                                                </div>
                                                <div class="custom-control custom-checkbox form-check-inline mt-1 ml-2">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck2" name="chem">
                                                    <label class="custom-control-label" for="customCheck2">Chemistry</label>
                                                </div>
												<div class="custom-control custom-checkbox form-check-inline mt-1 ml-2">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck3" name="math">
                                                    <label class="custom-control-label" for="customCheck3">Mathematics</label>
                                                </div>
												<div class="custom-control custom-checkbox form-check-inline mt-1 ml-2">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck4" name="bio">
                                                    <label class="custom-control-label" for="customCheck4">Biology</label>
                                                </div>
												<div class="custom-control custom-checkbox form-check-inline mt-1 ml-2">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck5" name="cs">
                                                    <label class="custom-control-label" for="customCheck5">Computer</label>
                                                </div>
												</div>
												
								<div class="form-group row">
                                   <label class="col-sm-2 col-form-label" for="user_name">Username</label>
                                       <div class="col-sm-10">
                                                <input class="form-control" type="text" id="user_name" name="user_name" placeholder="Enter your username" required>
                                       </div>
								</div>
								<div class="form-group row">
                                   <label class="col-sm-2 col-form-label" for="password">Password</label>
                                       <div class="col-sm-10">
                                                <input class="form-control" type="password" id="password" name="passwrd" placeholder="Enter your password" required>
                                       </div>
								</div>
								<div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="cnfpassword">Confirm Password</label>
                                       <div class="col-sm-10">
                                                <input class="form-control" type="password" id="cnfpassword" name="cnfpasswrd" placeholder="Re-Enter your password" required>
                                       </div>
								</div>

                                    {% if messages %}
                                    <div class="messages">
                                        {% for message in messages %}
                                            <p style="color:red">{{ message }}</p>
                                        {% endfor %}
                                    </div>
                                    {% endif %}

                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-signup">
                                        <label class="custom-control-label" for="checkbox-signup">I accept <a href="javascript: void(0);" class="text-dark">Terms and Conditions</a></label>
                                    </div>
                                    
                                    <div class="form-group  text-center">
                                        <button class="btn btn-success btn-block" type="submit"> Sign Up </button>
                                    </div>
									<div class="row mt-3">
                                    <div class="col-12 text-center">
                                        <p class="text-muted mb-0">Already have account?  <a href="login" class="text-dark ml-1"><b>Sign In</b></a></p>
                                    </div> <!-- end col -->
                                </div>
								</form>
							</div>
                                <!-- end row -->

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        <!-- end page -->

        <!-- Vendor js -->
        <script src="{%static 'assets/js/vendor.min.js' %}"></script>

        <!-- App js -->
        <script src="{%static 'assets/js/app.min.js' %}"></script>
        
    </body>

<!-- Mirrored from coderthemes.com/greeva/layouts/vertical/auth-register.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 23 Jul 2019 05:24:13 GMT -->
</html>
