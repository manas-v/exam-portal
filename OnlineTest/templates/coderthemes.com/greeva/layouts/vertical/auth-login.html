{% load static %}

<!DOCTYPE html>
<html lang="en">
    
<!-- Mirrored from coderthemes.com/greeva/layouts/vertical/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 23 Jul 2019 05:24:12 GMT -->
<head>
        <meta charset="utf-8" />
        <title>Online Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link href="{%static 'assets/images/favicon.ico' %}" rel="shortcut icon">

        <!-- App css -->
        <link href="{%static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{%static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{%static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern d-flex align-items-center">

        <div class="home-btn d-none d-sm-block">
            <a href="index-2.html"><i class="fas fa-home h2 text-white"></i></a>
        </div>
        
        <div class="account-pages w-100 mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center mb-4">
                                    <a href="index-2.html">
                                        <span><img src="{%static 'assets/images/logo-dark.png' %}" alt="" height="75"></span>
                                    </a>
                                </div>

                               
                            <form action="loginform_submit" method="POST" class="pt-0">
                                {% csrf_token %}

                                    <div class="form-group mb-1">
                                        <label for="user_name">Username</label>
                                        <input class="form-control" type="text" id="user_name" name="user_name" required="" placeholder="Enter your username">
                                    </div>

                                    <div class="form-group mb-3">
                                       
                                        <label for="passwrd">Password</label>
                                        <input class="form-control" type="password" required="" id="passwrd" name="passwrd" placeholder="Enter your password">
                                    </div>

                                    {% if messages %}
                                    <div class="messages">
                                        {% for message in messages %}
                                            <p style="color:red">{{ message }}</p>
                                        {% endfor %}
                                    </div>
                                    {% endif %}

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-success btn-block" type="submit"> Log In </button>
                                    </div>

                                </form>

                                <div class="row mt-3">
                                    <div class="col-12 text-center">
                                        <p class="text-muted mb-0">Create an account? <a href="register" class="text-dark ml-1"><b>Register</b></a></p>
                                    <br>
                                <div class="form-group mb-3">
                                        <a href="recoverpassword" class="text-muted float-right"><small>Forgot your password?</small></a>
                                        
                                    </div>
								</div> <!-- end col -->
								</div>

                                <!-- end row -->

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="{%static 'assets/js/vendor.min.js' %}"></script>

        <!-- App js -->
        <script src="{%static 'assets/js/app.min.js' %}"></script>
        
    </body>

<!-- Mirrored from coderthemes.com/greeva/layouts/vertical/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 23 Jul 2019 05:24:13 GMT -->
</html>
